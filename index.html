<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Instagram Codenation</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" type="image/png" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="cabecalho">
      <section class="container">
        <nav class="cabecalho__nav">
          <a href="#">
            <img
              class="cabecalho__img"
              src="img/instagram-logo.svg"
              alt="Instagram Logo"
            />
          </a>
          <a href="#" class="cabecalho__btn">
            <i class="far fa-paper-plane"></i>
          </a>
        </nav>
      </section>
    </header>

    <!-- Início Stories -->

    <section class="container">
      <section class="stories">
        <a href="#">
          <img
            src="https://randomuser.me/api/portraits/women/88.jpg"
            alt="Perfil foto"
            class="stories__img"
          />
        </a>
        <a href="#">
          <img
            src="https://randomuser.me/api/portraits/women/30.jpg"
            alt="Perfil foto"
            class="stories__img stories__img--new"
          />
        </a>
        <a href="#">
          <img
            src="https://randomuser.me/api/portraits/women/26.jpg"
            alt="Perfil foto"
            class="stories__img"
          />
        </a>
      </section>
    </section>

    <!-- Início Feed -->
    <section class="container">
      <main class="feed">
        <!--  Início post usuário -->

        <article class="post">
          <!-- Início Post Header -->
          <header class="user">
            <a href="#">
              <img
                src="https://randomuser.me/api/portraits/men/73.jpg"
                alt="Foto Perfil"
                class="user__img"
              />
            </a>
            <a href="#" class="user__name">Steve Lawrence</a>
            <button class="user__more">
              <i class="fas fa-ellipsis-h"></i>
            </button>
          </header>
          <!-- Fim Post Header -->
          <section class="post__content">
            <img
              src="https://i.picsum.photos/id/248/1000/1000.jpg"
              alt="Foto"
              class="post__img"
            />
          </section>
          <footer class="footer">
            <section class="footer__top">
              <button class="footer__like">
                <i class="far fa-heart"></i>
              </button>
              <button class="footer__comment">
                <i class="far fa-comment"></i>
              </button>
              <button class="footer__mark">
                <i class="far fa-bookmark"></i>
              </button>
            </section>
            <section class="footer__bottom">
              <a href="#">
                <img
                  src="https://randomuser.me/api/portraits/women/73.jpg"
                  alt=""
                  class="user__img"
                />
              </a>
              <p class="footer__text">
                curtido por
                <a href="#" class="footer__link">Laurie Hawkins</a> e outras
                <a href="#" class="footer__link">7 pessoas</a>
              </p>
            </section>
          </footer>
        </article>
        <article class="post">
          <!-- Início Post Header -->
          <header class="user">
            <a href="#">
              <img
                src="https://randomuser.me/api/portraits/men/28.jpg"
                alt="Foto Perfil"
                class="user__img"
              />
            </a>
            <a href="#" class="user__name">Brennan Sullivan</a>
            <button class="user__more">
              <i class="fas fa-ellipsis-h"></i>
            </button>
          </header>
          <!-- Fim Post Header -->
          <section class="post__content">
            <img
              src="https://i.picsum.photos/id/539/1000/1000.jpg"
              alt="Foto"
              class="post__img"
            />
          </section>
          <footer class="footer">
            <section class="footer__top">
              <button class="footer__like">
                <i class="far fa-heart"></i>
              </button>
              <button class="footer__comment">
                <i class="far fa-comment"></i>
              </button>
              <button class="footer__mark">
                <i class="far fa-bookmark"></i>
              </button>
            </section>
            <section class="footer__bottom">
              <a href="#">
                <img
                  src="https://randomuser.me/api/portraits/women/38.jpg"
                  alt=""
                  class="user__img"
                />
              </a>
              <p class="footer__text">
                curtido por <a href="#" class="footer__link">Tiffany Davis</a> e
                outras
                <a href="#" class="footer__link">25 pessoas</a>
              </p>
            </section>
          </footer>
        </article>
        <!-- Fim Post Usuário -->
        <article class="post">
          <!-- Início Post Header -->
          <header class="user">
            <a href="#">
              <img
                src="https://randomuser.me/api/portraits/men/72.jpg"
                alt="Foto Perfil"
                class="user__img"
              />
            </a>
            <a href="#" class="user__name">Mario Steward</a>
            <button class="user__more">
              <i class="fas fa-ellipsis-h"></i>
            </button>
          </header>
          <!-- Fim Post Header -->
          <section class="post__content">
            <img
              src="https://i.picsum.photos/id/163/1000/1000.jpg"
              alt="Foto"
              class="post__img"
            />
          </section>
          <footer class="footer">
            <section class="footer__top">
              <button class="footer__like">
                <i class="far fa-heart"></i>
              </button>
              <button class="footer__comment">
                <i class="far fa-comment"></i>
              </button>
              <button class="footer__mark">
                <i class="far fa-bookmark"></i>
              </button>
            </section>
            <section class="footer__bottom">
              <a href="#">
                <img
                  src="https://randomuser.me/api/portraits/women/56.jpg"
                  alt=""
                  class="user__img"
                />
              </a>
              <p class="footer__text">
                curtido por
                <a href="#" class="footer__link">Danielle Barnett</a> e outras
                <a href="#" class="footer__link">2 pessoas</a>
              </p>
            </section>
          </footer>
        </article>
      </main>
    </section>
  </body>
</html>
